name: ademicon_app
description: Aplicativo ADEMICON Londrina

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Data & Storage
  csv: ^6.0.0
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2
  supabase_flutter: ^2.0.0

  # Utilities
  intl: ^0.20.2
  email_validator: ^2.1.17
  mask_text_input_formatter: ^2.9.0
  flutter_dotenv: ^5.2.1
  connectivity_plus: ^6.1.5
  url_launcher: ^6.3.2
  timezone: ^0.10.1

  # File operations
  open_file: ^3.5.10

  # Share
  share_plus: ^10.1.4
  file_selector: ^1.0.4

  # Notifications
  flutter_local_notifications: ^19.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/Linha_Lateral.png
    - assets/Logo.png
    - .env
